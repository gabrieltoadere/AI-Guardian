<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Grocery Guardian</title>
  <link rel="stylesheet" href="/AI-Guardian/css/common.css" />
  <link rel="stylesheet" href="/AI-Guardian/css/createAccount.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" class="register-btn">Register</button>

      <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
    </form>
  </div>

  <script type="module" src="/AI-Guardian/scripts/createAccount.js"></script>
</body>
</html>
