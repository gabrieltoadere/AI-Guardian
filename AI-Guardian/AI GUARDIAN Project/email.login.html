<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Login</title>
        <link rel="stylesheet" href="/AI-Guardian/css/login.css">

        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/AI-Guardian/scripts/login.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    </head>
    <body>
        <div class="login-container">
            <h1>Grocery Guardian</h1>
            <!-- Website title -->
            <h2>Sign In <span class="emoji">â˜º</span></h2>
            <!-- Sign-in heading with emoji -->
            
      
      
            <!-- Reject Div-->
            <div class="reject-div" id="reject-div" style="display: none">
              <strong>Incorrect username or password</strong>
            </div>
      
            <!-- Login Form -->
            <div id="loginForm">
              <!--username section-->
              <div class="input-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="email" required />
              </div>
      
              <div class="input-group">
                <!--password section-->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
      
              <a href="resetpass(email).html" class="forgot-password">Forgot your password?</a>
              <!-- Forgot password link -->
      
              <button type="submit" class="login-btn">Sign In</button>
              
              <button class="createAccount">
                <img
                  class="icon"
                />
                Create An Account
              </button>
              
              <!-- Login button -->
              <h2>OR</h2>
            <div>
 
        <!-- Social Media Login Buttons -->
        <!-- Google Sign-In Section -->
        <div style="text-align: center; margin: 20px 0;">
          <!-- Optional title -->
          <p style="font-weight: bold; font-size: 16px;"></p>
        
          <!-- Google One Tap setup -->
          <div id="g_id_onload"
              data-client_id="229386078489-ovi0bke1m73e26lm1397baqplj5rabgg.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-auto_prompt="false">
          </div>
        
          <!-- Google Sign-In button -->
          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="filled_blue"
              data-text="continue_with"
              data-size="large"
              data-logo_alignment="left">
          </div>
        </div>
        
        
        
          <!-- Apple Sign-In Button -->
        <div style="text-align: center; margin: 20px 0;">
          <button onclick="handleAppleSignIn()" 
                  style="background-color: gray; color: white; border: none; border-radius: 8px;
                         padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer;
                         display: flex; align-items: center; justify-content: center; gap: 10px;
                         width: 420px; max-width: 100%; margin: 0 auto;">
            <img src="/AI-Guardian/img's/apple-logo.png" alt="Apple Logo" style="height: 20px; width: 20px;" />
            Sign in with Apple
          </button>
        </div>
        
        <script>
          function handleAppleSignIn() {
            window.location.href = "apple-login.html"; // Or your Apple auth logic
          }
        </script>
        
        
        <!-- Phone Sign-In Button -->
<div style="text-align: center; margin: 20px 0;">
  <button onclick="window.location.href='phone-login.html'" 
          style="background-color: #db4437; color: white; border: none; border-radius: 8px;
                 padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer;
                 display: flex; align-items: center; justify-content: center; gap: 10px;
                 width: 420px; max-width: 100%; margin: 0 auto;">
    <img src="/AI-Guardian/img's/phone-logo.png" alt="Phone Logo" style="height: 20px; width: 20px;" />
    Sign in with Phone
  </button>
</div>
           
              </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
              <a href="login.html" style="text-decoration: none; font-weight: bold; color: #2e7d32;">
                &#8592; Back to Login Options
              </a>
            </div>
          </div>
        </div>
        <script src="/AI-Guardian/scripts/email-login.js"></script>
    </body>
</html>
