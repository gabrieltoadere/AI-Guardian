<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link rel="stylesheet" href="/AI-Guardian/css/common.css">
    <link rel="stylesheet" href="/AI-Guardian/css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <h1><i class="fas fa-history"></i> Purchase History</h1>
        
        <!-- History Items List -->
        <div class="history-list">
            <!-- Example Item 1 (Safe) -->
            <div class="history-item" onclick="viewProductDetails('12345')">
                <div class="item-info">
                    <span class="item-name">Organic Almond Milk</span>
                    <span class="item-date">May 15, 2023</span>
                </div>
                <div class="item-status safe">
                    <i class="fas fa-check-circle"></i> Safe
                </div>
            </div>
            
            <!-- Example Item 2 (Unsafe) -->
            <div class="history-item" onclick="viewProductDetails('67890')">
                <div class="item-info">
                    <span class="item-name">Peanut Butter Cookies</span>
                    <span class="item-date">May 10, 2023</span>
                </div>
                <div class="item-status unsafe">
                    <i class="fas fa-exclamation-triangle"></i> Unsafe
                </div>
            </div>
            
            <!-- Example Item 3 (Safe) -->
            <div class="history-item" onclick="viewProductDetails('54321')">
                <div class="item-info">
                    <span class="item-name">Gluten-Free Pasta</span>
                    <span class="item-date">May 5, 2023</span>
                </div>
                <div class="item-status safe">
                    <i class="fas fa-check-circle"></i> Safe
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="navbar">
        <ul>
            <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="scanning.html"><i class="fas fa-barcode"></i> Scan</a></li>
            <li><a href="history.html" class="active"><i class="fas fa-history"></i> History</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </div>

    <script>
        function viewProductDetails(productId) {
            // In a real app, this would redirect to a details page with the product ID
            // For this example, we'll show an alert
            window.location.href = `product-details.html?id=${productId}`;
        }
    </script>
</body>
</html>
