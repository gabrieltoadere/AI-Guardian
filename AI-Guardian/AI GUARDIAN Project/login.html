<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Guardian - Login</title>
    <link rel="stylesheet" href="/AI-Guardian/css/login.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/AI-Guardian/scripts/login.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body>
    <!-- Login Container -->
    <div class="login-container">
      <h1>Grocery Guardian</h1>
      <!-- Website title -->
      <h2>Sign In <span class="emoji">â˜º</span></h2>
      <!-- Sign-in heading with emoji -->
      


      <!-- Reject Div-->
      <div class="reject-div" id="reject-div" style="display: none">
        <strong>Incorrect username or password</strong>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <!--username section-->
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <!--password section-->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <a href="forgot-pass(email).html" class="forgot-password">Forgot your password?</a>
        <!-- Forgot password link -->

        <button type="submit" class="login-btn">Sign In</button>
        
        <button class="createAccount">
          <img
            class="icon"
          />
          Create An Account
        </button>
        
        <!-- Login button -->
        <h2>OR</h2>
      <div>
      <!-- Social Media Login Buttons -->
      <div id="g_id_onload"
          data-client_id="229386078489-ovi0bke1m73e26lm1397baqplj5rabgg.apps.googleusercontent.com"
          data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin" 
          data-type="standard" 
          data-shape="rectangular" 
          data-theme="outline" 
          data-text="sign_in_with"
          data-size="large">
      </div>

      <button class="social-btn apple">
        <img
          src="/AI-Guardian/img's/apple-logo.png"
          alt="Apple Logo"
          class="icon"
        />
        Sign In With Apple
      </button>

      <button class="social-btn phone">
        <img
          src="/AI-Guardian/img's/phone-logo.png"
          alt="Phone Logo"
          class="icon"
        />
        Sign In With Phone
      </button>

      <button class="social-btn email">
        <img
          src="/AI-Guardian/img's/email-logo.jpg"
          alt="Email Logo"
          class="icon"
        />
        Sign In With Email
      </button>
        </div>
      </div>
    </div>

   

    <!-- Linking JavaScript file -->
    
    <script>
      function handleCredentialResponse(response) {
        const token = response.credential;
      
        // Send the token to the backend
        fetch('http://localhost:5501/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('currentUser',JSON.stringify(data.user));
            // Redirect to home page on success
            window.location.href = "main.html";
          } else {
            alert("Google sign-in failed.");
          }
        })
        .catch(err => {
          console.error("Error:", err);
        });
      }
    </script>
  </body>
</html>
