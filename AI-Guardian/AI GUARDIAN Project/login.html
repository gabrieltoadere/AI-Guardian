<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Guardian - Login</title>
    <link rel="stylesheet" href="/AI-Guardian/css/login.css"> <!-- Linking CSS file -->
    <link rel="stylesheet" href="/AI-Guardian/css/common.css">
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h1>Grocery Guardian</h1> <!-- Website title -->
        <h2>Sign In <span class="emoji">â˜º</span></h2> <!-- Sign-in heading with emoji -->

        <!-- Login Form -->
        <form id="loginForm">
            <!--username section-->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                 <!--password section-->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <a href="#" class="forgot-password">Forgot your password?</a> <!-- Forgot password link -->

            <button type="submit" class="login-btn">Sign In</button> <!-- Login button -->
            <h2>OR</h2>
        </form>
        <!-- Social Media Login Buttons -->
        <button class="social-btn google">
            <img src="/AI-Guardian/img's/google-logo.png" alt="Google Logo" class="icon"> Sign In With Google
        </button>
        
        <button class="social-btn apple">
            <img src="/AI-Guardian/img's/apple-logo.png" alt="Apple Logo" class="icon"> Sign In With Apple
        </button>
        
        <button class="social-btn phone">
            <img src="/AI-Guardian/img's/phone-logo.png" alt="Phone Logo" class="icon"> Sign In With Phone
        </button>
        
        <button class="social-btn email">
            <img src="/AI-Guardian/img's/email-logo.jpg" alt="Email Logo" class="icon"> Sign In With Email
        </button>

    </div>

    <div class="navbar">
        <ul>
            <a href="main.html">Main</a>
            <!--<a href="adding.html">add</a>-->
            <a href="history.html">History</a>
            <a href="profile.html">Profile</a>
        </ul>
    </div>

    <script src="/AI-Guardian/scripts/login.js"></script> <!-- Linking JavaScript file -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
