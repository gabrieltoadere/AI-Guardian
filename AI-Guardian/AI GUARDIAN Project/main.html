<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Guardian</title>
    <link rel="stylesheet" href="/AI-Guardian/css/main.css">
    <link rel="stylesheet" href="/AI-Guardian/css/common.css">
    <script src="/AI-Guardian/scripts/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

    <div class="main-container">
        <h1>Grocery Guardian</h1>

        <!-- Allergy List with Horizontal Scroll -->

            <ul class="allergyList">
                <li>Allergen 1</li>
                <li>Allergen 2</li>

                <li>Allergen 10</li>
                <li>Allergen 11</li>
                <li>Allergen 12</li>
                <li>Allergen 13</li>
            </ul>
        </div>

        <!-- Buttons for Creating List and Adding Items -->
        <div class="button-container">
            <button id="createNewList" onclick="makeNewList()">Create New List</button>
            <button id="createNewItem" onclick="makeNewItem()">Add New Item +</button>
        </div>

        <!-- Current Items -->
        <div class="currentItems">
            <ul>
                <li>Chocolate</li>

    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <a href="main.html">Main</a>
            <a href="history.html">History</a>
            <a href="profile.html">Profile</a>

    <div class="chatbot-icon" id="chatbotIcon">

    </div>

</body>
</html>
