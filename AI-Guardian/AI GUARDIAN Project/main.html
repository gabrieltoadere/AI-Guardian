    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const chatbot = document.getElementById("chatbotIcon");
    
        // Function to show tooltip
        function showTooltip() {
          chatbot.classList.add("show-tooltip");
          setTimeout(() => {
            chatbot.classList.remove("show-tooltip");
          }, 3000); // Show for 3 seconds
        }
    
        // Show once when page loads
        showTooltip();
    
        // Then every 2 minutes (120000 ms)
        setInterval(showTooltip, 10000);
      });
      
    </script>
