<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Guardian</title>
    <link rel="stylesheet" href="/AI-Guardian/css/profile.css">
    <link rel="stylesheet" href="/AI-Guardian/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>

<body>
    <div class="profile-container">
        <h1>Profile</h1>

        <!-- Profile Picture Upload -->
        <label for="profilePicInput" class="profile-pic-container">
            <img id="profilePic" src="/AI-Guardian/img's/default-profile.jpg">
        </label>
        <input type="file" id="profilePicInput" accept="image/*">

        <!-- User Name -->
        <div class="name-container">
            <input type="text" id="userName" placeholder="Enter your name">
            <span id="displayName" style="display: none;"></span>
            <button id="editName" style="display: none;" onclick="editName()">Edit</button>
        </div>

        <br>
        <!-- Allergens Selection -->

        <div class="allergy-container">
            <input type="text" id="allergyInput" placeholder="Enter an allergen">
            <button id="addAllergy">Add Allergy</button>
            <ul id="allergyList"></ul> <!-- Allergies will be added here -->
        </div>
        
        <!-- Save Button -->
        <button onclick="saveProfile()">Save Profile</button>
        
    </div>
    <div class="navbar">
        <ul>
            <a href="main.html">Main</a>
            <!--<a href="adding.html">add</a>-->
            <a href="history.html">History</a>
            <a href="profile.html">Profile</a>
        </ul>
    </div>

<script src="/AI-Guardian/scripts/profile.js"></script>

<!-- Chatbot Icon -->
<div class="chatbot-icon" id="chatbotIcon">
    <i class="fa-solid fa-robot"></i>
</div>


</body>
</html>
