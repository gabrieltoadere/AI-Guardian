<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Upload</title>
    <link rel="stylesheet" href="/AI-Guardian/css/receipt-upload.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    #allergenNotice.safe {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
    }

    #allergenNotice.warning {
        background-color: #fdecea;
        color: #c62828;
        border: 1px solid #f5c6cb;
    } 
</style>

</head>
<body>
    <h1>Upload Receipt</h1>
    
    <input type="file" id="receiptUpload" accept="image/*">
    <label for="receiptUpload" class="upload-button">Choose Receipt Image</label>

    <div id="receiptSection" class="hidden">
        <label>Your Receipt:</label>
        <pre id="receiptContent"></pre>
        <label>Products You Bought:</label>
        <p id="allergenNotice"></p>
        <p id="matchedProducts">-</p>

        <div id="productList" class=""></div>
        <div id="totalValueDisplay"></div>
        <button id="addItemButton">Add Item</button>
        <button id="confirmItemsButton">Confirm</button>
    </div>

    <a href="scanIndex.html" class="back-button">Back to Main</a>

    <script src="/AI-Guardian/scripts/receipt-upload.js"></script>
</body>
</html>
