<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ingredients Scanner</title>
    <link rel="stylesheet" href="/AI-Guardian/css/common.css">
    <link rel="stylesheet" href="/AI-Guardian/css/scanning.css">
</head>
<body>
    <div class="main">
        <h1>Food Ingredients Scanner</h1>
    <button id="scanButton" onclick="startScanning()">Scan Barcode</button>
    <button id="manualInputButton" onclick="showManualInput()">Manual Input</button>

    <div id="camera" class="hidden"></div>

    <div id="manualInput" class="hidden">
        <label for="barcode">Enter Barcode:</label>
        <input type="text" id="barcode" placeholder="Enter barcode">
        <button onclick="fetchProductInfo()">Get Ingredients</button>
    </div>

    <div id="result">
        <h2>Product Information</h2>
        <p><strong>Product Name:</strong> <span id="productName">-</span></p>
        <p><strong>Ingredients:</strong> <span id="ingredients">-</span></p>
    </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script>
        let lastDetectedCode = null;
        let lastDetectionTime = 0;
        let isCameraInitialized = false; 

        function startScanning() {
            document.getElementById('camera').classList.remove('hidden'); 
            document.getElementById('manualInput').classList.add('hidden');

            if (!isCameraInitialized) {
                initializeScanner(); 
                isCameraInitialized = true; 
            }
        }

        function showManualInput() {
            document.getElementById('camera').classList.add('hidden'); 
            document.getElementById('manualInput').classList.remove('hidden');
        }

        function initializeScanner() {
            const quaggaConf = {
                inputStream: {
                    target: document.querySelector("#camera"),
                    type: "LiveStream",
                    constraints: {
                        width: { min: 1280 },
                        height: { min: 720 },
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 }
                    }
                },
                decoder: {
                    readers: [
                        'code_128_reader',
                        'ean_reader',
                        'ean_8_reader',
                        'upc_reader',
                        'upc_e_reader',
                        'code_39_reader',
                        'code_39_vin_reader',
                        'codabar_reader',
                        'i2of5_reader',
                        '2of5_reader',
                        'code_93_reader'
                    ]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                locate: true,
                numOfWorkers: 4
            };

            Quagga.init(quaggaConf, function(err) {
                if (err) {
                    console.error("Initialization failed: ", err);
                    return;
                }
                console.log("Initialization successful");
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const currentCode = result.codeResult.code;
                const currentTime = Date.now();

                if (currentCode === lastDetectedCode && (currentTime - lastDetectionTime) < 5000) {
                    return;
                }

                console.log("Detected barcode: ", currentCode);
                document.getElementById('barcode').value = currentCode;
                fetchProductInfo();

                lastDetectedCode = currentCode;
                lastDetectionTime = currentTime;
            });
        }

        async function fetchProductInfo() {
            const barcode = document.getElementById('barcode').value;
            if (!barcode) {
                alert('Please enter a barcode.');
                return;
            }

            const url = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 1) {
                    const product = data.product;

                    const productName = product.product_name || 
                                        product.generic_name || 
                                        product.abbreviated_product_name || 
                                        product.brands || 
                                        'Unknown Product';

                    const ingredients = product.ingredients_text || 'No ingredients listed';

                    document.getElementById('productName').textContent = productName;
                    document.getElementById('ingredients').textContent = ingredients;

                    const imageUrl = generateImageUrl(barcode);
                    const productImage = document.getElementById('productImage');
                    const noImageMessage = document.getElementById('noImageMessage');

                    const imageExists = await checkImageExists(imageUrl);
                    if (imageExists) {
                        productImage.src = imageUrl;
                        productImage.style.display = 'block';
                        noImageMessage.style.display = 'none';
                    } else {
                        productImage.style.display = 'none';
                        noImageMessage.style.display = 'block';
                    }

                    
                    document.getElementById('camera').classList.add('hidden');
                } else {
                    document.getElementById('productName').textContent = 'Product not found';
                    document.getElementById('ingredients').textContent = '-';
                    document.getElementById('productImage').style.display = 'none';
                    document.getElementById('noImageMessage').style.display = 'none';
                }
            } catch (error) {
                console.error('Error fetching product info:', error);
                alert('Failed to fetch product information. Please try again.');
            }
        }

        function generateImageUrl(barcode) {
            const formattedBarcode = barcode.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1/$2/$3/$4');
            return `https://static.openfoodfacts.org/images/products/${formattedBarcode}/front.400.jpg`;
        }

        async function checkImageExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
    </script>

</body>
